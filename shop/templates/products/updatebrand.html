{% extends 'layout.html' %}

{% block content %}
{% include 'admin/_navbar.html' %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html" %}
            {% if updatebrand %}
            <h1 class="text-center mt-5">Add a Brand</h1>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control" value="{{updatebrand.name}}">
                <input type="submit" value="Update Brand" class="btn btn-info mt-2" style="margin-left: 10px;">
            </form>
            <a href="{{url_for('brand')}}" class="btn btn-warning" style="margin-top: -67px; margin-left: 160px;">Cancel</a>
            {% else %}
            <h1 class="text-center mt-5">Add a Category</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control"  value="{{updatecategory.name}}">
                <input type="submit" value="Update Category" class="btn btn-info mt-2">
            </form>
            <a href="{{url_for('category')}}" class="btn btn-warning" style="margin-top: -67px; margin-left: 160px;">Cancel</a>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
